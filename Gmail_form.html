<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Account Creation Form</title>
    <link rel="stylesheet" href="Gmail_form.css">
  
</head>

<body>
    <video autoplay muted loop id="my_video">
        <source src="background.mp4" type="video/mp4">
    </video>
    <div class="login">
        <h2 style="text-align: center;">Create Gmail Account</h2>
        <form action="#" id="gmail-form">

            <input type="name" name="user" placeholder="Full Name" required><br>

            <input type="number" name="contact" placeholder="Contact Number" min="6000000000" maxlength="10"
                required><br>

            <input type="email" name="email" placeholder="Enter email id" required><br>

            <button type="reset" form="gmail-form">Reset</button>
            <button type="submit" form="gmail-form">Submit</button>

        </form>
    </div>
</body>

</html>
